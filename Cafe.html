<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cafe.css">
    <title> M Cafe</title>
</head>

<body>

    <h1 style="font-family:cursive;"> &#129750; M Cafe </h1>
    <form>
        <fieldset class="main">
            <legend class="sub-heading"> Sandwiches &#129386;</legend>
            <input type="checkbox" id="M special" name="sandwich" value="M special">
            <label for="M special"> M Special</label>
            <br>
            <input type="checkbox" id="BLT" name="sandwich" value="BLT">
            <label for="BLT"> BLT</label>
            <br>
            <input type="checkbox" id="Mayo chicken" name="sandwich" value="Mayo chicken">
            <label for="Mayo chicken"> Mayo chicken</label>
            <br>
            <input type="checkbox" id="Prawn Mayo" name="sandwich" value="Prawn Mayo">
            <label for="Prawn Mayo"> Prawn Mayo</label>
            <br>
            <input class="add2" type="submit" value="Add to Cart">

        </fieldset>
        <form>
            <fieldset class="main">
                <legend class="sub-heading"> Drinks &#9749;</legend>
                <input type="checkbox" id="Americano" name="drinks" value="Americano">
                <label for="Americano"> Americano</label>
                <br>
                <input type="checkbox" id="Latte" name="drinks" value="Latte">
                <label for="Latte"> Latte</label>
                <br>
                <input type="checkbox" id="Hot chocolate" name="drinks" value="Hot chocolate">
                <label for="Hot chocolate"> Hot chocolate</label>
                <br>
                <input type="checkbox" id="Water" name="drinks" value="Water">
                <label for="Water"> Water</label>
                <br>
                <input class="add2" type="submit" value="Add to Cart">
            </fieldset>

            <fieldset class="card">
                <legend class="sub-heading"> Card details &#128179; </legend>
                <label for="cardname"> Card Name:</label>
                <input type="text" id="cardname" name="cardname" required>
                <br>
                <br>
                <label for="cardno"> Card Number:</label>
                <input type="text" id="cardno" name="cardno" required>
                <br>
                <br>
                <label for="exp"> Expiry date: </label>
                <input style="width:35px ;" type="text" id="exp" name="exp" required>
                <br>
            </fieldset>
            <br>
            <input style="background-color:rgb(168, 157, 200)" ; type="submit" value="Pay">
            <input style="background-color:rgb(210, 127, 127)" ; type="reset" value="Reset">

        </form>




</body>

</html>
